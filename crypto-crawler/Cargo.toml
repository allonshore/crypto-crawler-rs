[package]
name = "crypto-crawler"
version = "4.4.4"
authors = ["soulmachine <soulmachine@gmail.com>"]
edition = "2021"
description   = "A rock-solid cryprocurrency crawler."
license = "Apache-2.0"
repository = "https://github.com/crypto-crawler/crypto-crawler-rs/tree/main/crypto-crawler"
keywords = ["cryptocurrency", "blockchain", "trading"]

[dependencies]
crypto-markets = { git="https://github.com/wmjtyd/crypto-crawler-rs" }
crypto-market-type = { git="https://github.com/wmjtyd/crypto-crawler-rs" }
crypto-msg-parser = { git="https://github.com/wmjtyd/crypto-crawler-rs" }
crypto-msg-type = { git="https://github.com/wmjtyd/crypto-crawler-rs" }
crypto-pair = { git="https://github.com/wmjtyd/crypto-crawler-rs" }
crypto-rest-client = { git="https://github.com/wmjtyd/crypto-crawler-rs" }
crypto-ws-client = { git="https://github.com/wmjtyd/crypto-crawler-rs" }
fslock = "0.2.1"
once_cell = "1.13.0"
log = "0.4.17"
rand = "0.8.5"
reqwest = { version = "0.11.11", features = ["blocking", "gzip"] }
serde = { version = "1.0.138", features = ["derive"] }
serde_json = "1.0.82"
tokio = { version = "1.19.2", features = ["macros", "rt-multi-thread", "sync", "time"] }

[dev_dependencies]
env_logger = "0.9"
test-case = "1"
tokio = { version = "1", features = ["test-util"] }
